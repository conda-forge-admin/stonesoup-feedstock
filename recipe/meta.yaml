{% set name = "stonesoup" %}
{% set version = "0.1b8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 387b6acd65a9104feecf1ad2c593c120597a527d41865ac4e3125ecd4a9f3358

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - python >=3.7
    - matplotlib-base
    - numpy >=1.17
    - pymap3d
    - ruamel.yaml >=0.15.45
    - scipy
    - setuptools >=42
    - utm
    - rtree
    - ordered-set

test:
  imports:
    - stonesoup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dstl/Stone-Soup
  license: MIT
  license_file: LICENSE
  summary: 'A tracking and state estimation framework'
  description: |
    Stone Soup is a software project to provide the target tracking and
    state estimation community with a framework for the development and
    testing of tracking and state estimation algorithms.
  doc_url: https://stonesoup.rtfd.io/en/v{{ version }}/
  dev_url: https://github.com/dstl/Stone-Soup

extra:
  recipe-maintainers:
    - oharrald-dstl
    - sdhiscocks
